<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded)="addItem($event)" [ingredientSelected]="ingredientSelected"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients" (click)="ingredientSelected = ingredient">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
