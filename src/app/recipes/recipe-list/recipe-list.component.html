<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row" *ngFor="let recipe of recipes" >
  <div class="col-xs-12">
    <app-recipe-item (recipeClick)="loadRecipe(recipe)" [recipe]="recipe" ></app-recipe-item>
  </div>
</div>
